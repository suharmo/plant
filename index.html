<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/style.css">
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Lobster+Two|Merienda|Permanent+Marker|Righteous" rel="stylesheet">

</head>

<body class="row bg-dark">
    <div class="pianta col-8">
        <img src="/image/vaso.png" alt="">
    </div>
    <div class="col-4">
        <h1 class="display-1" id="season"></h1>
        <div id="temp">
            <h1>The actual temperature is: <span id="actualTemp"></span>°</h1>
            <h1>the ideal temperature is: <span id="idealTemp"></span>°</h1>
            <button id="increaseTemp" class="btn btn-danger" onclick="increaseTempFun()">Increase</button>
            <button id="decreaseTemp" class="btn btn-warning" onclick="decreaseTempFun()">Decrease</button>
        </div>
        <div id="water">
            <h1>Your plant has <span id="waterPlant"></span>cl of water.</h1>
            <h1>Your plant needs <span id="idealAmountWater"></span>cl of water.</h1>
            <button class="btn btn-primary">Add water</button>

        </div>
    </div>
    <script src="/src/app.js"></script>
</body>
</html>
